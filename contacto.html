<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario UNAB</title>
    <link rel="stylesheet" href="style_contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <nav>
        <ul>
           <li><a href="Home.html">Inicio</a></li>
          <li><a href="oferta.html">Oferta academica</a></li>
          <li><a href="facultades.html">Facultades</a></li>
          <li><a href="noticias.html">Noticias</a></li>
          <li><a href="contacto.html">Contactos</a></li>
          <li><a href="developer.html">Desarrolladores</a></li>
        </ul>
    </nav>
    <div class="container">
        <form>
            <h2>Bienvenido al formulario UNAB</h2>

            <!-- Banner de imagen -->
            <div class="banner">
                <img src="imagen.unab.jpg" alt="Banner UNAB">
            </div>

            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Nombre" required aria-label="Nombre">
            </div>

            <div class="form-group">
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" placeholder="Apellido" required aria-label="Apellido">
            </div>

            <div class="form-group">
                <label for="correo">Correo:</label>
                <input type="email" id="correo" name="correo" placeholder="Correo" required aria-label="Correo">
            </div>

            <div class="form-group">
                <label for="edad">Edad:</label>
                <input type="number" id="edad" name="edad" required aria-label="Edad">
            </div>

            <div class="form-group">
                <label for="sexo">Sexo:</label>
                <select id="sexo" name="sexo" required aria-label="Sexo">
                    <option value="">Seleccione</option>
                    <option value="masculino">Masculino</option>
                    <option value="femenino">Femenino</option>
                </select>
            </div>

            <div class="form-group">
                <label for="carrera">Carrera:</label>
                <input type="text" id="carrera" name="carrera" required aria-label="Carrera">
            </div>

            <div class="form-group">
                <label for="departamento">Departamento:</label>
                <input type="text" id="departamento" name="departamento" required aria-label="Departamento">
            </div>

            <div class="form-group">
                <label for="municipio">Municipio:</label>
                <input type="text" id="municipio" name="municipio" required aria-label="Municipio">
            </div>

            <div class="form-group">
                <label for="distrito">Distrito:</label>
                <input type="text" id="distrito" name="distrito" required aria-label="Distrito">
            </div>

            <button type="submit">Enviar</button>
        </form>

        <footer>
            <div class="footer">
                <a href="https://www.facebook.com/UNABElSalvador/?locale=es_LA" target="_blank" title="Facebook"><i class="fab fa-facebook-f"></i></a>
                <a href="https://x.com/unabelsalvador?t=oqPb5OPgmFHW7aPF3PPrrA&s=09" target="_blank" title="Twitter"><i class="fab fa-twitter"></i></a>
                <a href="https://www.instagram.com/unabelsalvador/" target="_blank" title="Instagram"><i class="fab fa-instagram"></i></a>
            </div>
        </footer>
    </div>
</body>
</html>
